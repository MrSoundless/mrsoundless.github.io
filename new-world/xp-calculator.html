<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
	<style>
        .input label { font-weight: bold; }
        .input { margin-top: 10px }
        
        #success-essage span { font-weight: bold; }
        #error-message { color: crimson; }
	</style> 
</head>

<body class="container-fluid" data-xp-table="mining">
    <h1>XP Calculator</h1>
    <div class="input">
        <label>Skill</label>:<br />
        <select class="gives-results" id="skill">
            <optgroup label="Crafting">
                <option value="arcana">Arcana</option>
                <option value="armoring">Armoring</option>
                <option value="cooking">Cooking</option>
                <option value="engineering">Engineering</option>
                <option value="furnishing">Furnishing</option>
                <option value="jewelCrafting">Jewelcrafting</option>
                <option value="weaponSmithing">Weaponsmithing</option>
            </optgroup>

            <optgroup label="Refining">
                <option value="leatherWorking">Leatherworking</option>
                <option value="smelting">Smelting</option>
                <option value="stoneCutting">Stonecutting</option>
                <option value="weaving">WQeaving</option>
                <option value="woodWorking">Woodworking</option>
            </optgroup>

            <optgroup label="Gathering">
                <option value="fishing">Fishing</option>
                <option value="harvesting">Harvesting</option>
                <option value="logging">Logging</option>
                <option value="mining">Mining</option>
                <option value="skinning">Skinning</option>
            </optgroup>
        </select>
    </div>
    <div class="input">
        <label>XP on current Level</label>:<br />
        <input class="gives-results" id="currentLevelXp" type="number" min="0" value="0"/>
    </div>
    <div class="input">
        <label>Current Level</label>:<br />
        <input class="gives-results" id="currentLevel" type="number" min="1" max="200" value="1"/>
    </div>
    <div class="input">
        <label>Target Level</label>:<br />
        <input class="gives-results" id="targetLevel" type="number" min="1" max="200" value="200"/>
    </div>
    <div class="response">
        <p id="success-message" style="display: none;">Total XP required for target: <span id="totalXpRequired"></span></p>
        <p id="error-message" style="display: none;">Values invalid or incomplete</span></p>
    </div>
</body>
</html>
