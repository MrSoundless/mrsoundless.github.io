<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
	<style>
	body {
		padding: 30px;
	}
	</style> 
</head>

<body class="container-fluid text-center">
	<h1>Makeplace to TeamCraft importer</h1>
	<p>
		Select your Makeplace save file and click on 'Load into TeamCraft' to load the craftables from your save file into TeamCraft
	</p>
	<div class="d-grid gap-3 d-sm-flex justify-content-sm-center">

		<div class="row g-3 align-items-center">
			<div class="col-auto">
				<input class="form-control" type="file" id="makeplaceFile">
			</div>
			<div class="col-auto">
				<button id="importToTeamCraftButton" disabled type="submit" class="btn btn-primary">Load into TeamCraft</button>
			</div>
		</div>
		
	</div>
	<div class="mt-4 d-grid gap-3 d-sm-flex justify-content-sm-center">
		<div id="upload-success-message" class="visually-hidden col-4 p-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
			Valid Makeplace file
		</div>
		<div id="upload-error-message" class="visually-hidden col-4 p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
			Invalid Makeplace file
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
